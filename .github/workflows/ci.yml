name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build Maven Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Maven Build
        run: mvn clean package -DskipTests

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Maven Tests
        run: mvn test

  docker_build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    env:
      IMAGE_TAG: ${{ github.sha }}  # Chaque commit a son tag unique
      AWS_ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPOSITORY }} # ex: 621455121866.dkr.ecr.us-east-1.amazonaws.com/my-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Set IMAGE_NAME
        run: echo "IMAGE_NAME=${AWS_ECR_REPOSITORY}:${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Debug IMAGE_NAME
        run: echo "Building Docker image $IMAGE_NAME"

      - name: Login to Amazon ECR
        run: |
          REGISTRY=${AWS_ECR_REPOSITORY%/*}  # enl√®ve /my-app pour ne garder que le registry
          echo "Logging in to ECR registry $REGISTRY"
          aws ecr get-login-password --region ${{ secrets.AWS_DEFAULT_REGION }} \
          | docker login --username AWS --password-stdin $REGISTRY

      - name: Build Docker Image
        run: docker build -t "$IMAGE_NAME" .

      - name: Push Docker Image to ECR
        run: docker push "$IMAGE_NAME"

  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: docker_build
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Deploy ECS Service
        run: |
          aws ecs update-service \
            --cluster ${{ secrets.AWS_ECS_CLUSTER }} \
            --service ${{ secrets.AWS_ECS_SERVICE }} \
            --force-new-deployment \
            --region ${{ secrets.AWS_DEFAULT_REGION }}
