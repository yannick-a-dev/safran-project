name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build Maven Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Maven Build
        run: mvn clean package -DskipTests

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Maven Tests
        run: mvn test

  docker_build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    env:
      IMAGE_TAG: ${{ github.sha }}
      AWS_ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPOSITORY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Set IMAGE_NAME
        run: echo "IMAGE_NAME=${AWS_ECR_REPOSITORY}:${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Login to Amazon ECR
        run: |
          REGISTRY=${AWS_ECR_REPOSITORY%/*}
          aws ecr get-login-password --region $AWS_DEFAULT_REGION \
          | docker login --username AWS --password-stdin $REGISTRY

      - name: Build Docker Image
        run: docker build -t "$IMAGE_NAME" .

      - name: Tag image as latest
        run: docker tag "$IMAGE_NAME" "${AWS_ECR_REPOSITORY}:latest"

      - name: Push Docker Images
        run: |
          docker push "$IMAGE_NAME"                  # push SHA tag
          docker push "${AWS_ECR_REPOSITORY}:latest"  # push latest

  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: docker_build
    env:
      AWS_ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPOSITORY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      AWS_ECS_TASK_DEFINITION: ${{ secrets.AWS_ECS_TASK_DEFINITION }}
      AWS_ECS_CLUSTER: ${{ secrets.AWS_ECS_CLUSTER }}
      AWS_ECS_SERVICE: ${{ secrets.AWS_ECS_SERVICE }}
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Get latest image digest
        id: image_digest
        run: |
          # Extraire le nom du repository depuis l'URL complète
          REPO_NAME=$(echo "${AWS_ECR_REPOSITORY}" | awk -F/ '{print $NF}')
          DIGEST=$(aws ecr describe-images \
            --repository-name "$REPO_NAME" \
            --image-ids imageTag=latest \
            --query 'imageDetails[0].imageDigest' \
            --output text)
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Get current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition "$AWS_ECS_TASK_DEFINITION" \
            --query 'taskDefinition' \
            > taskdef.json

      - name: Update task definition image
        run: |
          IMAGE="${AWS_ECR_REPOSITORY}:latest@${{ steps.image_digest.outputs.digest }}"
          # Mettre à jour uniquement le container ciblé
          jq --arg IMG "$IMAGE" \
             '.containerDefinitions[] | select(.name=="my-app-container") | .image=$IMG' \
             taskdef.json > taskdef-updated.json
          mv taskdef-updated.json taskdef.json

      - name: Register new task definition
        id: register_task
        run: |
          NEW_TASK_DEF=$(aws ecs register-task-definition \
            --cli-input-json file://taskdef.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "taskdef=$NEW_TASK_DEF" >> $GITHUB_OUTPUT

      - name: Deploy ECS Service
        run: |
          aws ecs update-service \
            --cluster "$AWS_ECS_CLUSTER" \
            --service "$AWS_ECS_SERVICE" \
            --task-definition "${{ steps.register_task.outputs.taskdef }}" \
            --force-new-deployment
